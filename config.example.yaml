server:
  root_domain: "example.com"
  timezone: "UTC"
  debug: false
  auth:
    passphrase: "secret-passphrase-change-me"
    session_days: 7

widgets:
  weather:
    enabled: true
    lat: -34.576
    lon: -58.455
    api_key: "your-openweather-api-key"
    units: "metric"

  football:
    enabled: true
    api_key: "your-football-data-api-key"

  f1:
    enabled: true

  calendar:
    enabled: true
    ics_urls:
      - "https://calendar.google.com/calendar/ical/..."
      - "#ff5733;https://calendar.google.com/calendar/ical/..." # Hex color first, then URL

  service_status:
    enabled: true
    columns: 2 # Number of columns for the service grid, or "auto" to calculate automatically
    rows: "auto" # Number of rows to display, or "auto" to calculate automatically (defaults to "auto")
    compactMode: false # Set to true for compact mode (icon + status only, no text)
    services:
      - name: Jellyfin
        url: "https://tv.example.com"
        icon: "jellyfin"

  shortcuts:
    enabled: true
    columns: 2 # Number of columns for the shortcuts grid, or "auto" to calculate automatically
    rows: "auto" # Number of rows to display, or "auto" to calculate automatically (defaults to "auto")
    compactMode: false # Set to true for compact mode (icon only, no text)
    shortcuts:
      - name: GitHub
        url: "https://github.com"
        icon: "github"
      - name: Documentation
        url: "https://docs.example.com"
        icon: "book"

  jellyfin:
    enabled: true
    url: "https://jellyfin.example.com"
    api_key: "your-jellyfin-api-key"
    user_name: "your-username"

  immich:
    enabled: true
    url: "https://photos.example.com"
    api_key: "your-immich-api-key"

  ghostfolio:
    enabled: true
    url: "https://your-ghostfolio-instance.com"
    public_token: "your-public-token" # (My Ghostfolio/Access/Add new)
    # Options: today, year, total
    display_metrics:
      - today
      - year
      - total

  navidrome:
    enabled: true
    url: "https://music.example.com"
    user: "your-username"
    password: "your-password"

  qbittorrent:
    enabled: true
    url: "http://qbittorrent.example.com"
    user: "admin"
    password: "password"
