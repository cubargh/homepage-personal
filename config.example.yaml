# Homepage Personal Dashboard Configuration
# This file contains all configuration options for the dashboard widgets and server settings.

server:
  # Root domain for your services (used for generating service URLs)
  root_domain: "example.com"

  # IANA timezone string (e.g., "America/New_York", "Europe/London", "UTC")
  # Used for formatting dates and times across all widgets
  timezone: "UTC"

  # Enable debug mode for additional logging
  debug: false

  auth:
    # Enable authentication (set to false to disable authentication)
    enabled: true

    # Passphrase for session authentication (change this!)
    passphrase: "secret-passphrase-change-me"

    # Number of days before session expires
    session_days: 7

# Spotlight Search Configuration
# Spotlight allows quick navigation by typing anywhere on the page
spotlight:
  # Search engine to use for web searches
  # Options: google, duckduckgo, bing, custom
  search_engine: "google"

  # Custom search URL (only needed if search_engine is "custom")
  # Use {query} as placeholder for the search query
  # Example: "https://example.com/search?q={query}"
  # custom_search_url: "https://example.com/search?q="

  # Enable fuzzy search for better matching
  # When enabled, partial matches work better (e.g., "gh" matches "GitHub", "jf" matches "Jellyfin")
  # Default: false
  fuzzy_search: false

# Theme Configuration
# Customize colors for your dashboard
# Supports hex colors (#ffffff), rgb/rgba, oklch, hsl/hsla, and CSS named colors
theme:
  # Grid background color (the background behind widgets)
  # Examples:
  #   grid_background: "#0a0a0a"           # Hex color
  #   grid_background: "rgb(10, 10, 10)"   # RGB color
  #   grid_background: "oklch(0.05 0 0)"   # OKLCH color (used by default theme)
  #   grid_background: "transparent"        # Transparent (use gradient instead)

  # Card background color (widget cards)
  # card_background: "#1a1a1a"

  # Accent color (primary brand color, used for icons, links, interactive elements, highlights, grid lines, etc.)
  # accent: "#06b6d4"  # Cyan (default)
  # accent: "#3b82f6"  # Blue
  # accent: "#10b981"  # Green
  # accent: "#8b5cf6"  # Purple
  # accent: "#ec4899"  # Pink
  # accent: "#f59e0b"  # Amber

  # Border color (widget borders, dividers)
  # border: "#333333"

  # Text/foreground color (main text color)
  # foreground: "#ffffff"
  # foreground: "#f5f5f5"

  # Muted text color (secondary text, labels, descriptions)
  # muted_foreground: "#999999"
  # muted_foreground: "#6b7280"

widgets:
  # Weather Widget
  # Displays current weather and forecast using OpenWeatherMap API
  weather:
    enabled: true
    lat: -34.576
    lon: -58.455
    api_key: "your-openweather-api-key"
    units: "metric"

  # Sports Widget
  # Combines F1, Football, and Padel widgets in a single widget with tabs
  sports:
    enabled: true
    f1:
      enabled: true
    football:
      enabled: true
      api_key: "your-football-data-api-key"
    padel:
      enabled: true
      api_token: "your-padel-api-token"

  # Calendar Widget
  # Aggregates events from multiple ICS calendar feeds
  calendar:
    enabled: true
    ics_urls:
      - "https://calendar.google.com/calendar/ical/..."
      # Format: "#hexcolor;url" - hex color first, then URL
      - "#ff5733;https://calendar.google.com/calendar/ical/..."

  # Service Status Widget
  # Monitors uptime/status of configured services
  service_status:
    enabled: true
    columns: 2
    rows: "auto"
    compactMode: false
    services:
      - name: Jellyfin
        url: "https://tv.example.com"
        icon: "jellyfin"

  # Shortcuts Widget
  # Quick access links to frequently used websites
  # Single widget format (backward compatible):
  shortcuts:
    enabled: true
    columns: 2
    rows: "auto"
    compactMode: false
    shortcuts:
      - name: GitHub
        url: "https://github.com"
        icon: "github"
      - name: Documentation
        url: "https://docs.example.com"
        icon: "book"

  # Multiple shortcuts widgets format (use array):
  # shortcuts:
  #   - enabled: true
  #     columns: 2
  #     rows: "auto"
  #     compactMode: false
  #     shortcuts:
  #       - name: GitHub
  #         url: "https://github.com"
  #         icon: "github"
  #   - enabled: true
  #     columns: 3
  #     rows: 2
  #     compactMode: true
  #     shortcuts:
  #       - name: Docs
  #         url: "https://docs.example.com"
  #         icon: "book"

  # IP Camera Widget
  # Live streaming from IP cameras (HTTP/HTTPS or RTSP)
  ip_camera:
    enabled: true
    cameras:
      - name: "Front Door"
        url: "http://192.168.1.100:8080/video"
      - name: "Backyard"
        url: "rtsp://192.168.1.101:554/stream"

  # RSS Feed Reader Widget
  # Aggregates and displays articles from multiple RSS feeds
  rss:
    enabled: true
    feeds:
      - "https://rss.cnn.com/rss/edition.rss"
      # Format: "#hexcolor;url" - hex color first, then URL
      - "#ff5733;https://feeds.bbci.co.uk/news/rss.xml"
    refreshInterval: 300
    maxItems: 20
    view: "full"
    wrap: true

  # Jellyfin Widget
  # Displays media library statistics and recent additions
  jellyfin:
    enabled: true
    url: "https://jellyfin.example.com"
    api_key: "your-jellyfin-api-key"
    user_name: "your-username"

  # Immich Widget
  # Shows photo library statistics
  immich:
    enabled: true
    url: "https://photos.example.com"
    api_key: "your-immich-api-key"

  # Ghostfolio Widget
  # Portfolio tracking and performance metrics
  ghostfolio:
    enabled: true
    url: "https://your-ghostfolio-instance.com"
    public_token: "your-public-token"
    display_metrics:
      - today
      - year
      - total

  # Navidrome Widget
  # Music server statistics and now playing
  navidrome:
    enabled: true
    url: "https://music.example.com"
    user: "your-username"
    password: "your-password"

  # qBittorrent Widget
  # Torrent client statistics and active downloads
  qbittorrent:
    enabled: true
    url: "http://qbittorrent.example.com"
    user: "admin"
    password: "password"

  # Speedtest Tracker Widget
  # Displays latest download, upload, and ping data from Speedtest Tracker
  # Requires API token with 'results:read' scope
  # See: https://docs.speedtest-tracker.dev/api/responses/results
  speedtest_tracker:
    enabled: true
    url: "https://speedtest.example.com"
    api_token: "your-api-token-here"
