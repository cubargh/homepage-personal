services:
  dashboard:
    # Pulls the image directly from GitHub Container Registry
    # You don't need the Dockerfile locally to run this, just this file and .env
    image: ghcr.io/cubargh/homepage-personal:latest
    container_name: personal-dashboard
    restart: unless-stopped
    ports:
      - "4444:3000"
    volumes:
      - ./config.yaml:/app/config.yaml
    environment:
      - NODE_ENV=production
      - CONFIG_FILE=/app/config.yaml
